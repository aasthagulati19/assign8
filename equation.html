  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Quadratic Equation</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet"> 

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 2px;
        background-image: url(bb.jpg);
      }
      @media (min-width: 992px) {
        body {
          padding-top: 2px;
        }
      }
        h1 {
            text-align: center;
            font-family: cursive;
            font-size:100px;
            text-shadow: 3px 3px;
            background-image:url(Math.jpg);
            font-family: 'Spirax', cursive;
        }

    </style>

  </head>

  <body onload="init();">
     <h1> Solutions</h1>
    <div class="container">
      <h2><b>Second Degree Equations</b></h2>

      <div class="well">
          <h3>Quadratic Equation:
              <span id="a">a</span>x
              <sup>2</sup> +
              <span id="b">b</span>x +
              <span id="c">c</span>
          </h3>
          <h4>Enter the coefficients of a, b and c in the field below.</h4>

          <div class="form-group">
              <label for="valueA">Value of a: </label>
              <input type="number" min="0" placeholder="1" class="form-control" id="valueA" onchange="updateEquation()" required/>
          </div>
          <div class="form-group">
              <label for="valueB">Value of b: </label>
              <input type="number" min="0" placeholder="1" class="form-control" id="valueB" onchange="updateEquation()" required/>
          </div>
          <div class="form-group">
              <label for="valueC">Value of c: </label>
              <input type="number" min="0" placeholder="1" class="form-control" id="valueC" onchange="updateEquation()" required/>
          </div>
          <button class="btn btn-primary" onclick="solve()">Solve Equation</button>
      </div>

      <div class="well">
          Resut:
          <span id="result"></span>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="scripts.js"></script>

  </body>
